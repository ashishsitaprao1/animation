<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circular Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .circular-text {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .circular-text p {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            white-space: nowrap;
            transform-origin: center;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circular-text">
        <p>• Wireframing • Prototyping • Interaction Design • UX Strategy • A/B Testing • Usability Assessment • User Research • Customer Journey Mapping • Team Collaboration • Project Management</p>
    </div>
</body>
</html>
